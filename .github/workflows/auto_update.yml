name: 自动更新节点

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 检查代码
        uses: actions/checkout@v3

      - name: 2. 安装 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. 安装依赖
        run: pip install requests

      - name: 4. 运行脚本
        run: python main.py

      - name: 5. 强力提交
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          # 在文件末尾追加一个时间戳注释，确保文件内容一定有变化
          echo "# Last Update: $(date)" >> my_sub.yaml
          git add my_sub.yaml
          # 使用 || true 防止因为没有变化而报错停止
          git commit -m "Auto update: $(date)" || echo "No changes to commit"
          git push
